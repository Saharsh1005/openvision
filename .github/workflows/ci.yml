name: CI Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*" 
  pull_request:
    branches:
      - main


jobs:
  ci:
    name: Run Tests & Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Poetry & Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Run Pre-commit Checks
        run: poetry run pre-commit run --all-files

      # - name: Run Pytest
      #   run: poetry run pytest tests/ --disable-warnings

  release:
    name: Generate Changelog & Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git-cliff to analyze commit history

      - name: Install git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-x86_64 -o git-cliff
          chmod +x git-cliff
          sudo mv git-cliff /usr/local/bin/

      - name: Generate changelog
        run: git-cliff -o CHANGELOG.md

      - name: Get latest tag
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}